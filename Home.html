<!DOCTYPE html> <!-- Document type declaration -->
<html lang="en"> <!-- Language of the document -->

<head>
    <meta charset="utf-8"/> <!-- Character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport settings -->
    <title>Gopala Krishna D | Personal Website </title> <!-- Title of the webpage -->
    <link rel="stylesheet" href="Homestyle.css" /> <!-- Link to an external CSS file -->
    <link rel="icon" href="images/logo.png" /> <!-- Favicon for the webpage -->
</head>

<body oncontextmenu="return false;"> <!-- Disable right-click context menu -->

    <header> <!-- Header section -->
        <div id="home"> <!-- Home section -->
            <nav> <!-- Navigation -->
                <p align="left"> <!-- Paragraph aligned to the left -->
                    <a id="refresh" href="Home.html">Gopala Krishna D</a> <!-- Link to home -->
                    <span class="right"> <!-- Right-aligned span -->
                        <a id="navbar" href="#home">Home</a> <!-- Link to home section -->
                        <a id="navbar" href="#about">About</a> <!-- Link to about section -->
                        <a id="navbar" href="#iframe">Details</a> <!-- Link to details section -->
                        <a id="navbar" href="#contact">Contact</a> <!-- Link to contact section -->
                    </span>
                </p>
            </nav>
        </div>
        <div id="name"> <!-- Name section -->
            <video autoplay muted loop playsinlinestyle="pointer-events: none;"> <!-- Video element -->
                <source src="images/namevid.mp4"  type="video/mp4"> <!-- Source of the video -->
            </video>
        </div>
    </header>

    <main> <!-- Main content section -->
        <hr> <!-- Horizontal rule -->

        <p id="about" class="about"> <!-- About section -->
            <!-- Text content -->
        </p>

        <hr> <!-- Horizontal rule -->

        <p class="inside"> <!-- Inside section -->
            <b>Select from below to know more</b> <!-- Bold text -->
        </p>

        <div id=iframe> <!-- Iframe section -->
            <p align="center"> <!-- Paragraph aligned to the center -->
                <iframe id="embedded"  width="900" height="1000" src="Embeded.html" alt="A box showing different pages"></iframe> <!-- Iframe element -->
            </p>
        </div><br><br>

        <div align="center"> <!-- Center-aligned content -->
            <!-- Contact information -->
        </div>

        <div class="form-container"> <!-- Form container -->
            <!-- Form for leaving a comment -->
            <p align="center"><b>-Leave a Comment</b></p>
            <form id="form" method="POST" name="contactform">
                <!-- Form inputs -->
                <input type="hidden" name="_captcha" value="false">
                <div class="form-group">
                    <label class="form-label" for="name">Name:</label>
                    <input class="form-input" type="text" id="name" name="Name" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="email">Email:</label>
                    <input class="form-input" type="email" id="email" name="Email" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="message">Message:</label>
                    <textarea class="form-input" id="message" name="Message" rows="4" required></textarea>
                </div>
                <button class="form-submit" type="submit" onclick="saveFile()">Submit</button> <!-- Submit button -->
            </form>
            <script>
                // JavaScript code for form submission
            </script>
        </div>
    </main>
</body>
</html>
